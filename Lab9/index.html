<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lab9</title>
    <link rel="stylesheet" href="StyleLab9.css" />
    <script src="Lab9.js" defer></script>
</head>
<body>
    <div id="main-container"></div>

    <div id="modal-window" class="modal-window">
        <div class="modal-window-content ">

            <span class="close-window" onclick="closeWindow()">&#9668;</span>
            <div class="img-centring" style="margin-top: -2em;">
                <img src="" class="window-img-size" id="dog-img"/>
            </div>

            <div id="dog-name"></div>

              <hr class="window-hr" />

            <div class="signature-text">Sex</div>
            <div class="main-window-text" id="dog-sex"></div>

              <hr class="window-hr" />

            <div class="signature-text">Age</div>
            <div class="main-window-text" id="dog-age"></div>

              <hr class="window-hr" />

            <div class="signature-text">Personality</div>
            <div class="main-window-text" id="dog-personality"></div>

        </div>
    </div>
</body>
</html>
